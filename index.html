  <meta charset="UTF-8">

  <title>Statistics Probability Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>ðŸ“Š Statistics Probability Visualizer</h1>
    <p>Learn distributions without reading tables</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>Choose Distribution</h2>
      <label>Distribution:</label>
      <select id="distType" onchange="renderInputs()">
        <option value="normal">Normal</option>
        <option value="t">t-distribution</option>
        <option value="binomial">Binomial</option>
        <option value="poisson">Poisson</option>
      </select>

      <div id="distInputs"></div>

      <label>Calculation Type:</label>
      <select id="calcType" onchange="toggleBetweenInputs()">
        <option value="less">P(X â‰¤ x)</option>
        <option value="greater">P(X â‰¥ x)</option>
        <option value="between">P(a < X < b)</option>
      </select>

      <div id="singleValueInputs">
        <label>Value (x):</label>
        <input type="number" id="x" value="60" step="0.1">
      </div>

      <div id="betweenInputs" style="display:none;">
        <label>Lower Bound (a):</label>
        <input type="number" id="x1" value="45" step="0.1">
        <label>Upper Bound (b):</label>
        <input type="number" id="x2" value="55" step="0.1">
      </div>

      <button onclick="calculate()">Calculate Probability</button>
    </section>

    <section class="card output">
      <h2>Result</h2>
      <div id="output">Enter values and click Calculate</div>
    </section>

    <section class="card">
      <h2>Graph</h2>
      <div id="graph"></div>
    </section>
  </main>
