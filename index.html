<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statistics Probability Visualizer</title>
  <link rel="stylesheet" href="style.css">

  <!-- Libraries -->
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
</head>
<body>
  <h1>Statistics Probability Visualizer</h1>

  <h2>Normal Distribution Calculator</h2>

  <label for="normal-type">Select Normal Distribution Type:</label>
  <select id="normal-type">
    <option value="population">Population Distribution</option>
    <option value="sampling">Sampling Distribution of the Mean</option>
  </select>

  <label for="mean">Mean (μ):</label>
  <input type="number" id="mean" step="any">

  <label for="sd">Standard Deviation (σ):</label>
  <input type="number" id="sd" step="any">

  <div id="n-container" style="display:none;">
    <label for="n-size">Sample Size (n):</label>
    <input type="number" id="n-size" step="1" min="1">
  </div>

  <label for="inequality">Inequality:</label>
  <select id="inequality">
    <option value="lt">&lt;</option>
    <option value="le">&le;</option>
    <option value="gt">&gt;</option>
    <option value="ge">&ge;</option>
    <option value="between">Between</option>
  </select>

  <label for="x-value">Value X (or lower bound for between):</label>
  <input type="number" id="x-value" step="any">

  <div id="upper-bound-container" style="display:none;">
    <label for="upper-bound">Upper Bound:</label>
    <input type="number" id="upper-bound" step="any">
  </div>

  <button onclick="calculateNormal()">Calculate Probability</button>

  <div id="result"></div>
  <div id="plot" style="width:100%;max-width:700px;height:400px;"></div>

  <script src="distributions.js"></script>
</body>
</html>
