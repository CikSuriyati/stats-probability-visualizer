<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Statistics & Probability Visualizer</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.5/jstat.min.js"></script>
    <script src="distributions.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff8f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            color: #d35400;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .tab {
            padding: 10px 20px;
            background: #f39c12;
            color: white;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .tab:hover {
            background: #e67e22;
        }
        .tab.active {
            background: #d35400;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #d35400;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background: #e67e22;
            color: white;
            border: none;
            width: 100%;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #d35400;
        }
        .plot-container {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }
        .plot-box {
            width: 90%;
            max-width: 800px;
        }
        #continuous-forms, #discrete-forms {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Statistics & Probability Visualizer</h1>

<!-- Tabs -->
<div class="tabs">
    <div class="tab active" onclick="openTab('continuous')">Continuous Distributions</div>
    <div class="tab" onclick="openTab('discrete')">Discrete Distributions</div>
</div>

<!-- Continuous Tab -->
<div id="continuous" class="tab-content" style="display:block;">
    <label>Select Distribution:</label>
    <select id="continuous-select" onchange="showForm('continuous')">
        <option value="">-- Choose --</option>
        <option value="normal">Normal Distribution</option>
        <option value="t">t-Distribution</option>
    </select>
    <div id="continuous-forms"></div>
    <div class="plot-container">
        <div id="continuous-plot" class="plot-box"></div>
    </div>
</div>

<!-- Discrete Tab -->
<div id="discrete" class="tab-content">
    <label>Select Distribution:</label>
    <select id="discrete-select" onchange="showForm('discrete')">
        <option value="">-- Choose --</option>
        <option value="binomial">Binomial Distribution</option>
        <option value="poisson">Poisson Distribution</option>
    </select>
    <div id="discrete-forms"></div>
    <div class="plot-container">
        <div id="discrete-plot" class="plot-box"></div>
    </div>
</div>

<script>
function openTab(tabName) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');
    if (tabName === 'continuous') {
        document.querySelectorAll('.tab')[0].classList.add('active');
    } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
    }
    document.getElementById(tabName).style.display = 'block';
}

function showForm(type) {
    let selected;
    if (type === 'continuous') {
        selected = document.getElementById('continuous-select').value;
        document.getElementById('continuous-forms').innerHTML = getFormHTML(selected, type);
    } else {
        selected = document.getElementById('discrete-select').value;
        document.getElementById('discrete-forms').innerHTML = getFormHTML(selected, type);
    }
}

function getFormHTML(dist, type) {
    if (dist === "normal") {
        return `
            <label>Type:</label>
            <select id="normal-type" onchange="toggleNSample()">
                <option value="population">Population</option>
                <option value="sampling">Sampling Distribution</option>
            </select>
            <label>Mean (μ):</label><input type="number" id="mean" step="any">
            <label>Standard Deviation (σ):</label><input type="number" id="sd" step="any">
            <div id="n-size-container" style="display:none;">
                <label>Sample Size (n):</label><input type="number" id="n-size" step="any">
            </div>
            <label>Inequality:</label>
            <select id="normal-inequality" onchange="toggleUpperBound('normal')">
                <option value="lt">&lt;</option>
                <option value="le">&le;</option>
                <option value="gt">&gt;</option>
                <option value="ge">&ge;</option>
                <option value="between">Between</option>
            </select>
            <label id="normal-x-label">X Value:</label><input type="number" id="x-value" step="any">
            <div id="upper-bound-container-normal" style="display:none;">
                <label id="normal-upper-label">Upper Bound:</label><input type="number" id="upper-bound" step="any">
            </div>
            <button onclick="calculateNormal()">Calculate Probability</button>
            <div id="result"></div>
        `;
    }
    if (dist === "t") {
        return `
            <label>Degrees of Freedom (df):</label><input type="number" id="t-df" step="any">
            <label>Inequality:</label>
            <select id="t-inequality" onchange="toggleUpperBound('t')">
                <option value="lt">&lt;</option>
                <option value="le">&le;</option>
                <option value="gt">&gt;</option>
                <option value="ge">&ge;</option>
                <option value="between">Between</option>
            </select>
            <label id="t-x-label">X Value:</label><input type="number" id="t-x-value" step="any">
            <div id="upper-bound-container-t" style="display:none;">
                <label id="t-upper-label">Upper Bound:</label><input type="number" id="t-upper-bound" step="any">
            </div>
            <button onclick="calculateT()">Calculate Probability</button>
            <div id="t-result"></div>
        `;
    }
    if (dist === "binomial") {
        return `
            <label>Number of Trials (n):</label><input type="number" id="binom-n">
            <label>Probability of Success (p):</label><input type="number" id="binom-p" step="any">
            <label>Inequality:</label>
            <select id="binom-inequality" onchange="toggleUpperBound('binom')">
                <option value="eq">=</option>
                <option value="lt">&lt;</option>
                <option value="le">&le;</option>
                <option value="gt">&gt;</option>
                <option value="ge">&ge;</option>
                <option value="between">Between</option>
            </select>
            <label id="binom-x-label">X Value:</label><input type="number" id="binom-x">
            <div id="upper-bound-container-binom" style="display:none;">
                <label id="binom-upper-label">Upper Bound:</label><input type="number" id="binom-upper">
            </div>
            <button onclick="calculateBinomial()">Calculate Probability</button>
            <div id="binom-result"></div>
        `;
    }
    if (dist === "poisson") {
        return `
            <label>Lambda (λ):</label><input type="number" id="pois-lambda" step="any">
            <label>Inequality:</label>
            <select id="pois-inequality" onchange="toggleUpperBound('pois')">
                <option value="eq">=</option>
                <option value="lt">&lt;</option>
                <option value="le">&le;</option>
                <option value="gt">&gt;</option>
                <option value="ge">&ge;</option>
                <option value="between">Between</option>
            </select>
            <label id="pois-x-label">X Value:</label><input type="number" id="pois-x">
            <div id="upper-bound-container-pois" style="display:none;">
                <label id="pois-upper-label">Upper Bound:</label><input type="number" id="pois-upper">
            </div>
            <button onclick="calculatePoisson()">Calculate Probability</button>
            <div id="pois-result"></div>
        `;
    }
    return "";
}

function toggleNSample() {
    const type = document.getElementById("normal-type").value;
    document.getElementById("n-size-container").style.display = type === "sampling" ? "block" : "none";
}

function toggleUpperBound(dist) {
    const select = document.getElementById(dist + "-inequality");
    const container = document.getElementById("upper-bound-container-" + dist);
    const xLabel = document.getElementById(dist + "-x-label");
    const upperLabel = document.getElementById(dist + "-upper-label");

    if (select.value === "between") {
        container.style.display = "block";
        if (xLabel) xLabel.textContent = "Lower Bound (a):";
        if (upperLabel) upperLabel.textContent = "Upper Bound (b):";
    } else {
        container.style.display = "none";
        if (xLabel) xLabel.textContent = "X Value:";
    }
}
</script>
<footer style="position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 12px; color: rgba(165, 91, 38, 0.7);">

  </footer>
</body>
</html>
